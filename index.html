<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center; justify-content: center; padding: 6%;">
    <!-- red container-->
    <div id="container" style="position:relative; display: inline-block;">
        <!--smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 40px;">
            <!-- player 1 health-->
            <div style="position: relative; width: 100%; height: 50px; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; width: 100%; height: 50px; "></div>
                <div id="playerHealth"  style="position: absolute; background-color: green; top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>
            <!-- timer-->
            <div id="timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
                10
            </div>
            <!-- player 2 health-->
            <div style="position: relative; width: 100%; height: 50px">
                <div style="background-color: yellow; width: 100%; height: 50px; "></div>
                <div id= "enemyHealth"  style="position: absolute; background-color: green; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayGame" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">
            TIE
        </div>
        <canvas></canvas>
    </div>
</div>

    <script src="js/winCondition.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
