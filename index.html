<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- red container-->
    <div id="container" style="position:relative; display: inline-block;">
        <!--smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 40px;">
            <!-- player 1 health-->
            <div style="position: relative; width: 100%; height: 50px; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; width: 100%; height: 50px; "></div>
                <div id="playerHealth"  style="position: absolute; background-color: green; top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>
            <!-- timer-->
            <div style="background-color: red; width: 100px; height: 100px; flex-shrink: 0;"></div>
            <!-- player 2 health-->
            <div style="position: relative; width: 100%; height: 50px">
                <div style="background-color: yellow; width: 100%; height: 50px; "></div>
                <div id="enemyHealth"  style="position: absolute; background-color: green; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        
        <canvas></canvas>
    </div>
    <script src="index.js"></script>
</body>
